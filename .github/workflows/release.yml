name: Release on Tag

on:
  push:
    tags:
      - 'v*'  # v1.0.0 Í∞ôÏùÄ ÌÉúÍ∑∏Ïóê Î∞òÏùë

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout repository
        uses: actions/checkout@v3

      - name: üì¶ Create tar.gz and zip archives
        run: |
          VERSION=${GITHUB_REF##*/}
          PROJECT_NAME="direnv"
          
          mkdir -p dist
          tar -czf dist/${PROJECT_NAME}-${VERSION}.tar.gz ./src
          zip -r dist/${PROJECT_NAME}-${VERSION}.zip ./src

          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: üìù Read release notes
        id: notes
        run: |
          if [ -f RELEASE.md ]; then
            echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
            cat RELEASE.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "RELEASE_NOTES=Auto-generated release for $VERSION" >> $GITHUB_OUTPUT
          fi

      - name: üöÄ Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/direnv
          body: ${{ steps.notes.outputs.RELEASE_NOTES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
